sudo: false

services:
- docker

language: ruby

cache: bundler

before_install:
- gem update --system
- gem update bundler
- bundle update

matrix:
  include:
  - rvm: 2.3.6
  # - rvm: 2.5.1
  # - env: INTEGRATION_TESTS=true

env:
  global:


script:
- |
  # Run either integration tests or specs.
  case "$INTEGRATION_TESTS" in
    true) bin/integration-tests.sh ;;
    *) bundle exec rspec --tag ~integration ;;
  esac
- bundle exec rake rubocop

notifications:
  disabled: true

deploy:
  - provider: rubygems
    api_key:
      secure: 
  - provider: script
    script: bundle install && rake ci:tag
